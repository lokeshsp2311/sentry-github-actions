name: build-package

on:
  push:
    branches:
      - master
      - develop
    tags:
      - v*

jobs:
  version:
    name: Bumping Version
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, 'Version bumped') }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
      - run: git config --global user.name 'Version Bump'
      - run: git config --global user.email 'vb@githubaction.in'
      - run: npm version patch -m "Version bumped to %s"
      - run: git push

  build:
    name: Build app to package
    runs-on: ubuntu-latest
    needs: [version]
    if: ${{ startsWith(github.event.head_commit.message, 'Version bumped') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node Setup
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm ci
      - name: adding keys
        run: |
          echo ${{ github.actor }}
          export SENTRY_ENV=$(echo ${{ secrets.SENTRY_ENV }})
          export SENTRY_ORG=$(echo ${{ secrets.SENTRY_ORG }})
          export SENTRY_PROJECT=$(echo ${{ secrets.SENTRY_PROJECT }})
          echo $SENTRY_PROJECT
      - name: Build
        run: npm run sentry:release
      - name: Log into registry
        run: echo "${{ secrets.GIT_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Build Image
        run: docker build . --file Dockerfile --tag image
      - name: Push image
        run: |
          # Extract Image name from "name" of package.json
          IMAGE_NAME=$(jq -r '.name' package.json)
          echo IMAGE_NAME=$IMAGE_NAME
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          # [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
